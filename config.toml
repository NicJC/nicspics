baseURL = "https://nicspics.netlify.app/"
languageCode = "en-us"
title = "nicspics"
theme = "neuw"


ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]

permalinks:
  post: /:year/:month/:day/
  
[related]
    threshold = 0 
    includeNewer = true
    toLower = false

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "date"
        weight = 10
        
        
custom_css = ["css/style.css"]        


reading_time = true

enableEmoji = true

preserveTaxonomyNames = true
  
menu:
  main:
    - name: Home
      url: /
    - name: About
      url: /About/
    - name: coromandel
      url: /post/coromandel/

      

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
